<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <header>
        <h1>Calculadora de Soma Simples</h1>
    </header>

    <div class="calculadora">
        <form id="sum-form">
            <h3>Primeiro Número:</h3>
            <input type="number" name="N1" id="N1" rows="2" placeholder="Insira aqui o número que deseja somar" required>
            <h3>Segundo Número:</h3>
            <input type="number" name="N2" id="N2" rows="2" placeholder="Insira aqui o número que deseja somar" required>
            <br>
            <button type="submit" class="btn0"><b>Somar</b></button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
